# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v2.29.5
    hooks:
      - id: commitizen
        stages: [commit-msg]
  - repo: https://github.com/psf/black
    rev: 22.6.0
    hooks:
      - id: black
        args: ["--line-length", "79"]  # Standard PEP 8
  - repo: https://github.com/pycqa/flake8
    rev: 5.0.4
    hooks:
      - id: flake8
        # Configuration is now in .flake8 file
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: isort (python)
        args: ["--profile", "black", "--line-length", "79"]
  - repo: local
    hooks:
      - id: pytest-local
        name: Run all tests locally
        entry: bash
        args: ['-c', 'source venv/bin/activate & pytest tests/ -v']
        language: system
        pass_filenames: false
        always_run: true
        files: ^tests/.*\.py$|^.*\.py$  # DÃ©clenche sur les changements de tests ou code
